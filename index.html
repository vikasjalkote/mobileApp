<script type="text/javascript" src="js/modernizr-2.0.6/modernizr.min.js"></script>

		<script type="text/javascript" src="jquery-1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="jquery-mobile-1.0/jquery.mobile.min.js"></script>
		<script type="text/javascript" src="jquery.ui-1.8.15/jquery.ui.autocomplete.min.js"></script>

		<script type="text/javascript" src="jquery.ui.map.js"></script>
		<script type="text/javascript" src="jquery.ui.map.services.js"></script>
		<script type="text/javascript" src="jquery.ui.map.extensions.js"></script>

</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>Page One</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview">
			<li><a href="#page2">Google Map</a></li>
           
		</ul>		
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>

<div data-role="page" id="page2">
	<div data-role="header">
		<h1>Page Two</h1>
	</div>
	<div data-role="content">	
    	<div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
			<div id="map_canvas" style="height:350px;"></div>
		</div>
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>
<script type="text/javascript">
var mobileDemo = { 'center': '57.7973333,12.0502107', 'zoom': 10 };
			
			////////////////////////////////////////////////////////////
			
			$('#basic_map').live('pageinit', function() {
				demo.add('basic_map', function() {
					$('#map_canvas').gmap({'center': mobileDemo.center, 'zoom': mobileDemo.zoom, 'disableDefaultUI':true, 'callback': function() {
						var self = this;
						self.addMarker({'position': this.get('map').getCenter() }).click(function() {
							self.openInfoWindow({ 'content': 'Hello World!' }, this);
						});
					}}); 
				}).load('basic_map');
			});
			
			$('#basic_map').live('pageshow', function() {
				demo.add('basic_map', function() { $('#map_canvas').gmap('refresh'); }).load('basic_map');
			});
			

</script>


</body>
</html>
